<div class="course-container">
  <mat-card *ngFor="let course of courses" class="course-card">
    <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="course.image" alt="{{ course.title }}">
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Mehr erfahren</button>
      <button mat-button>Anmelden</button>
    </mat-card-actions>
  </mat-card>
</div>
